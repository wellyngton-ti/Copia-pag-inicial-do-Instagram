<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/cel.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./imagens/perfil.png" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como wellyngtongc</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-acount">Não é wellyngtongc?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
